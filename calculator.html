<!DOCTYPE html>
<head>
	<script type="text/javascript" src="calculator.js"></script>
</head>

<body>
	<h1>CALCULATOR</h1>
	<table>
		<tr>
			<td class="display" colspan="4"></td>
		</tr>
		<tr>
			<td colspan="2"><div class="equal">=</div></td>
		</tr>
		<tr>
			<td><div class="digit">0</div></td>
		</tr>
		<tr>
			<td><div class="digit">4</div></td>
			<td><div class="digit">5</div></td>
			<td><div class="digit">6</div></td>
			<td><div class="operation">-</div></td>
		</tr>
		<tr>
			<td><div class="digit">1</div></td>
			<td><div class="digit">2</div></td>
			<td><div class="digit">3</div></td>
			<td><div class="operation">+</div></td>
		</tr>
		

</body>
